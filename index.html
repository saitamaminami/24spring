<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24年春 アンケート</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <p class="text-center"><font size="6"><b>【24年春 アンケート】</font></b></p>
    <p class="text-center">アンケートに回答した組合員全員に景品をプレゼント！</p>
    <p class="text-center">※景品は5月頃配布予定（一人一回答まで）</p>
    <b></b>
    <b></b>
    <hr>
    <font size="4"><b></b>
    <form class="w-75 mx-auto">
    <form name="bunkai">
        <p class="mt-3" required>１，所属分会</p>
        <p class="mt-n1">※わからない場合は【わからない】を選択</p></font>
         <font size="3">
         <input id="radio-a" type="radio" name="分会" value="白神" checked><label for="radio-a">白神　</label>
         <input id="radio-b" type="radio" name="分会" value="大久保" ><label for="radio-b">大久保　</label>
         <input id="radio-c" type="radio" name="分会" value="栄和" ><label for="radio-c">栄和　</label>
         <input id="radio-d" type="radio" name="分会" value="さくら草" ><label for="radio-d">さくら草　</label>
         <br></br>
         <input id="radio-e" type="radio" name="分会" value="土合" ><label for="radio-e">土合　</label>
         <input id="radio-f" type="radio" name="分会" value="田島" ><label for="radio-f">田島　</label>
         <input id="radio-g" type="radio" name="分会" value="うらわ" ><label for="radio-g">うらわ　</label>
         <input id="radio-h" type="radio" name="分会" value="浦和北" ><label for="radio-h">浦和北　</label>
         <br></br>
         <input id="radio-i" type="radio" name="分会" value="木崎" ><label for="radio-i">木崎　</label>
         <input id="radio-j" type="radio" name="分会" value="大谷口" ><label for="radio-j">大谷口　</label>
         <input id="radio-k" type="radio" name="分会" value="二十三夜" ><label for="radio-k">二十三夜　</label>
         <input id="radio-l" type="radio" name="分会" value="南浦和" ><label for="radio-l">南浦和　</label>
         <br></br>
         <input id="radio-m" type="radio" name="分会" value="文蔵" ><label for="radio-m">文蔵　</label>
         <input id="radio-n" type="radio" name="分会" value="別所" ><label for="radio-n">別所　</label>
         <input id="radio-o" type="radio" name="分会" value="辻" ><label for="radio-o">辻　</label>
         <input id="radio-p" type="radio" name="分会" value="武蔵浦和" ><label for="radio-p">武蔵浦和　</label>
         <br></br>
         <input id="radio-q" type="radio" name="分会" value="西浦和" ><label for="radio-q">西浦和　</label>
         <input id="radio-r" type="radio" name="分会" value="三室" ><label for="radio-r">三室　</label>
         <input id="radio-s" type="radio" name="分会" value="中尾" ><label for="radio-s">中尾　</label> 
         <input id="radio-t" type="radio" name="分会" value="見沼" ><label for="radio-t">見沼　</label>
         <br></br>
         <input id="radio-u" type="radio" name="分会" value="東浦和" ><label for="radio-u">東浦和　</label>
         <input id="radio-v" type="radio" name="分会" value="美園" ><label for="radio-v">美園　</label>
         <input id="radio-w" type="radio" name="分会" value="よの" ><label for="radio-w">よの　</label>
         <input id="radio-x" type="radio" name="分会" value="中央" ><label for="radio-x">中央　</label>
         <br><br>
         <input id="radio-y" type="radio" name="分会" value="【わからない】" ><label for="radio-y">【わからない】</label>
         </font><br></br>
           <hr>
         </div>

         <font size="4">
         <p class="mt-3" required>２，氏名（漢字フルネーム）<font size="4"></p>
         <div>
            <input class="form-control w-100 mt-1" name="氏名" required>
            <br></br>
            <hr>
         </div>
         <div>
         <p class="mt-3" required>３，主な現場を選択</p>
         <form name="genba">
            <input id="radio-z" type="radio" name="現場" value="ゼネコン" checked><label for="radio-z">ゼネコン</label>
            <input id="radio-ab" type="radio" name="現場" value="ハウスメーカー" ><label for="radio-ab">ハウスメーカー</label>
            <input id="radio-cd" type="radio" name="現場" value="その他" ><label for="radio-cd">その他</label>
            <br></br>
         </div>
         <p class="mt-3">また差し支えなければ、現在入っている現場の元請け会社を教えてください</p>
         <div>
            <input class="form-control w-100 mt-1" name="元請け" value="元請け会社名">
            <br></br>
         <hr>
         </div>
         <p class="mt-3">４，仕事の悩みや困っていることはありますか？</p>
         <p class="mt-n1">（例）不払い、現場のトイレが少ない など</p>
         <div>
            <input class="form-control w-100 mt-1" name="悩み" required>
            <br></br>
            <hr>
         </div>
         <p></p>
         <div>
         <p class="mt-3">５，現在、組合員を増やすキャンペーン<br></br><b>【拡大月間】</b>を行っています</p>
         <p class="mt-3" required>埼玉土建に紹介できる未加入の仲間・知り合いが…</p>
         <form name="taisyousya">
         <input id="radio-ef" type="radio" name="対象者" value="いるよ！" checked><label for="radio-ed">いるよ！</label>
         <input id="radio-gh" type="radio" name="対象者" value="今はいないけど探してみる！"><label for="radio-gh">今はいないけど探してみる！</label>
         <br><br>
         <hr>
         </div>
        </font>
        <input type="submit" class="mt-4 btn btn-primary" value="回答する">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2003290151-MN2qj47P";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                <script>
      　　　　　　　const btn = document.getElementById('submit');
 
      　　　　　　　btn.addEventListener('click', () => {
        　　　　　　const form = document.forms.bunkai;
 
        　　　　　　console.log(form.分会.value);
     　　　　　　　 })
                
                const 分会 = document.getElementById('submit');
 
      　　　　　　　btn.addEventListener('click', () => {
        　　　　　　const form = document.forms.bunkai;
 
        　　　　　　console.log(form.分会.value);
     　　　　　　　 })
                const 氏名 = $('input[name="氏名"]').val();
                const 現場 = document.getElementById('submit');
 
      　　　　　　　btn.addEventListener('click', () => {
        　　　　　　const form = document.forms.genba;
 
        　　　　　　console.log(form.現場.value);
     　　　　　　　 })
                const 元請け = $('input[name="元請け"]').val();
                const 悩み = $('input[name="悩み"]').val();
                const 対象者 = document.getElementById('submit');
 
      　　　　　　　btn.addEventListener('click', () => {
        　　　　　　const form = document.forms.taisyousya;
 
        　　　　　　console.log(form.対象者.value);
     　　　　　　　 })
                const msg = `${分会}\n${氏名}\n${現場}\n${元請け}\n${悩み}\n${対象者}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
